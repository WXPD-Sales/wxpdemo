<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to a Webex Platform demo on Glitch!</title>
    <meta name="description" content="A cool Webex Programmable Platform demo made with Glitch">
    <link id="favicon" rel="icon" href="https://raw.githubusercontent.com/cisco/cisco.github.io/master/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <!--link rel="stylesheet" href="/style.css"-->
    <link rel="stylesheet" href="/collab-ui.min.css">
    <link rel="stylesheet" href="/momentum-ui.min.css">
    <!-- modal css -->
    <link rel="stylesheet" href="/modal.css">
    
    <!-- micromodal -->
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
    <!-- import the webpage's modal javascript file -->
    <script src="/modal.js" defer></script>

    <!-- import flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  </head>
  <body>
    
    <div id="container" align="center" style="margin: 10px; align-content: center;">
      
    
    <header>
      <h1>
        Webex Moment
      </h1>
      <image style="height:50%;width:50%" src="https://cdn.glitch.com/e627e173-ddba-434f-ad34-e11549d64430%2FIllustration_cat.png?v=1562876301263"></image>
      <br><br>
      <h2>
        Time bound hyperlinks for Guest video calls!
      </h2>
    </header>

    <main>
      <br>
      <section class="dreams" id="guest_info_section">
      <p class="bold"><h4>Where should we connect the Guest to?</h4>
      <input class="cui-input" type="email" placeholder="SIP URI " id="sipuri" required>
      </p><br>
      <p class="bold"><h4>Who should they connect as?</h4>
      <input class="cui-input" type="text" placeholder="Display Name" id="displayname" required>
      </p><br>
      <p class="bold"><h4>When should this link expire?</h4>
      <h5 id="selected_expiry">
        Select a Time/Date
      </h5>
        <!--input type="text" id="flatpckr" required="true" autocomplete="off" --> 
        
        <i id="flatpckr" style="color:#000000" class="md-button--circle md-button--48 cui-icon icon icon-calendar-month_36"></i>
        </p>  
      <br>
      <button id="create_button" class="cui-button">
        Create a Moment  
      </button>  
      </section>
    
      <section>
        <div>
          <br>
          <p id="messages"></p>
        </div>
      </section>  
      
      <section class="dreams" id="send_as_email_section" style="display:none;">
      <br><br>  
      <input id="email" class="cui-input" name="email" type="email" placeholder="Email Address">      
      <button id="send_as_email_button" class="md-button md-button--circle md-button--48">
      <i class="cui-icon icon icon-email-invite_16"></i>
      </button> 
       <br><br> 
      <input id="text" class="cui-input" name="phone" type="number" placeholder="Mobile number">      
      <button id="send_as_sms_button" class="md-button md-button--circle md-button--48">
      <i class="cui-icon icon icon-broadcast-message_16"></i>
      </button> 
       <br><br> 

      <button id="reload_button" class="cui-button" onclick="window.location.reload();">
        Create another Moment
      </button>   
      </section>
  
    </main>
    <br><br> 
    <footer>
      Made by <a href="https://cisco.com">Cisco</a>! Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

  <div tabindex="-1" data-micromodal-close>

    <!-- [3] -->
    <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >


      <header>
        <h2 id="modal-1-title">
          Modal Title
        </h2>

        <!-- [4] -->
        <button aria-label="Close modal" data-micromodal-close></button>
      </header>

      <div id="modal-1-content">
        Modal Content
      </div>

    </div>
  </div>
</div>

  </div>
  </body>
  

</html>
