<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>

    <!-- import flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  </head>
  <body>
    <header>
      <h1>
        Webex Vaporware
      </h1>
      <h2>
        Volatile hyperlinks for Guest video calls!
      </h2>
    </header>

    <main>
      <section class="dreams">
      <p class="bold">Where should we connect the Guest to (SIP URI)?</p>
      <input type="text" id="sipuri">
      </section>
      
        
      <section class="dreams">
      <p class="bold">When should this link expire?</p>
      <input type="text" id="flatpckr">  
      </section>
      
      <section class="dreams">
      <p class="bold">Send the link to Guest as..</p>
      E-Mail: <input type="email" id="email">  
      SMS: <input type="number" id="sms">  
      </section>
      
      <section class="dreams">
      <p class="bold">Generated Link: </p>
      </section>
      
      <section class="dreams">
      <button id="send_button">
        Send  
      </button> 
      </section>
      
      
      


    </main>

    <footer>
      Made by <a href="https://cisco.com">Cisco</a>! Made with <a href="https://glitch.com">Glitch</a>!
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
  
  <script>
    
      flatpickr("#flatpckr", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today",
        onChange: function(selectedDates, dateStr, instance) {
          console.log(`selection changed ${dateStr} `);
        },
        allowInput: true,
        //time_24hr: true
      });
    
    
      let send_button = document.getElementById('send_button');
      send_button.onclick = function (event){
        //event.preventDefault();
        let message = {};
        message.expiry_date = document.getElementById('flatpckr').value;
        message.sip_target = document.getElementById('sipuri').value;
        message.send_email = document.getElementById('email').value;
        message.send_sms = document.getElementById('sms').value;

        console.log(`${this.id} button clicked, ${JSON.stringify(message)}`);

      }
    
  </script>
  
</html>
