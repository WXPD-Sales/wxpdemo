<!DOCTYPE html>
<html>
  <head>
    <!-- import the webpage's stylesheet -->
    <!--link rel="stylesheet" href="/style.css"-->
    <link rel="stylesheet" href="/collab-ui.min.css" />
    <link rel="stylesheet" href="/momentum-ui.min.css" />
    <style>
      .self {
        /*background-color: yellow;*/
        position: absolute;
        /*width: 200px;
        /*padding-top: 56.25%; /* 16:9 Aspect Ratio */
        z-index: 100;
        display: inline-block;
      }
      .remote {
        /*background-color: green;
        /*position: absolute;*/
        width: 90%;
        /*padding-top: 56.25%; /* 16:9 Aspect Ratio */
        z-index: 10;
        display: inline-block;
        
      }
      .remote_video {
        width: 100%;
      }
      .self_video {
        width: 100px;
        
      }
      .padit {
        padding: 10px;
      }
      #call_container {
        /*text-align: center;*/
        /*display: flex*/
      }
    </style>
    
    <!-- cookie parser for JS-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    
  </head>
  <title>Webex Teams Family Connect</title>
  <body>
    <header class="md-top-bar md-top-bar--light" role="navigation">
      <div class="md-top-bar__container row">
        <div class="md-top-bar__brand">
          <a class="md-brand" href="#">
            <div class="md-brand__logo">
              <img src="https://www.tmedemo.com/TMEDemo_horizontal.png">
            </div>
            <div class="md-brand__title"> Live Connect PoC powered by Webex </div>
          </a>
        </div>
        <nav class="md-top-bar__nav ">
            <div class="md-list md-list--horizontal" role="list"></div>
        </nav>
      </div>
    </header>
    <div id="welcome_message" class="padit">
      <div class="md-alert" style="width:98%;">
        <div class="md-alert__icon"></div>
        <div class="md-alert__content">
          <div class="md-alert__title">Welcome</div>
          <div class="md-alert__message" style="max-width:none;">
          Cost avoidance of shipping devices back and forth for Live Events - BYOM (Bring Your Own Mic)
          </div>
        </div>  
      </div>
    </div> 
    
    <div id="av_select" class="padit" style="display:flex;">
      <i class="icon icon-camera-swap_24"></i><select id="videoSource" style="width:auto;"></select>
      <i class="icon icon-microphone_24"></i><select id="audioSource" style="width:auto;"></select>
    </div>
    
    <div id="call_buttons" style="display:inline;float:left;width:auto;">
          <div class="padit">
            <button id="call" class="md-button md-button--circle md-button--44 md-button--green" alt="Make video call " type="button">
              <span class="md-button__children"><i class="icon icon-handset_24"></i></span>
            </button>
          </div>
          <div class="padit">
            <button id="hangup" class="md-button md-button--circle md-button--44 md-button--red" alt="Reject call" type="button" aria-label="reject call">
              <span class="md-button__children"><i class="icon icon-cancel_24"></i></span>
            </button>
          </div>
          <div class="padit">
            <button id="audio_mute" class="md-button md-button--circle md-button--44 md-button--grey" alt="Mute audio" type="button" aria-label="mute audio">
              <span class="md-button__children"><i class="icon icon-microphone_24"></i></span>
            </button>
          </div>
          <div class="padit">
            <button id="video_mute" class="md-button md-button--circle md-button--44 md-button--grey" alt="Mute video" type="button" aria-label="mute video">
              <span class="md-button__children"><i class="icon icon-camera_24"></i></span>
            </button>
          </div>
    </div>

    <div id="call_container" class="padit">
      <div id="self" class="self">
        <video id="self-view" class="self_video" muted autoplay></video>
      </div>

      <div id="remote" class="remote">
        <audio id="remote-view-audio" autoplay></audio>
        <video id="remote-view-video" class="remote_video" autoplay></video>
      </div>
    </div>

    <div id="log" class="padit"></div>

    <script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
    <script src="/sdk.js" async ></script>
    <!--script src="/avsources.js" async ></script-->
  </body>
</html>
