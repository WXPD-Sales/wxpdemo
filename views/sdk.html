<!DOCTYPE html>
<html>
  <head>
    <!-- import the webpage's stylesheet -->
    <!--link rel="stylesheet" href="/style.css"-->
    <link rel="stylesheet" href="./collab-ui.min.css" />
    <link rel="stylesheet" href="./momentum-ui.min.css" />
    <style>
      .self {
        background-color: yellow;
        position: absolute;
        width: 200px;
        /*padding-top: 56.25%; /* 16:9 Aspect Ratio */
        z-index: 100;
      }
      .remote {
        background-color: green;
        /*position: absolute;*/
        width: 100%;
        /*padding-top: 56.25%; /* 16:9 Aspect Ratio */
        z-index: 10;
      }
      .remote_video {
        width: 100%;
      }
    </style>
  </head>
  <title>Webex Teams Meetings Quick Start</title>
  <body>
    <h1>Meetings Quick Start</h1>
    <p>
      This sample demonstrates how to start a meeting using Webex JS-SDK in the
      browser.
    </p>

    <form id="destination">
      <input
        id="invitee"
        name="invitee"
        placeholder="Person ID or Email Address or SIP URI or Room ID"
        type="text"
      />
      <input title="join" type="submit" value="join" />
    </form>

    <div style="display: flex">
      <div id="self" class="self">
        <video style="width:360px" id="self-view" muted autoplay></video>
      </div>

      <div id="remote" class="remote">
        <audio id="remote-view-audio" autoplay></audio>
        <video id="remote-view-video" class="remote_video" autoplay></video>
      </div>
    </div>

    <button id="hangup" title="hangup" type="button">cancel/hangup</button>

    <script
      crossorigin
      src="https://unpkg.com/webex@^1/umd/webex.min.js"
    ></script>
    <script src="./sdk.js"></script>
  </body>
</html>
