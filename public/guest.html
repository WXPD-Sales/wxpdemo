<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/collab-ui.min.css" />
    <link rel="stylesheet" href="css/momentum-ui.min.css" />

    <!-- cookie parser for JS-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  </head>
  <title>Webex Connect Demo</title>
  <body>
    <header class="md-top-bar md-top-bar--dark myrow" role="navigation">
      <div class="md-top-bar__container">
        <div class="md-top-bar__brand">
          <a class="md-brand" href="/">
            <div class="md-brand__logo md-brand__logo--pad">
              <i class="icon icon-cisco-logo"></i>
            </div>
            <div id="main-title" class="md-brand__title">Webex Guest Access</div>
          </a>
        </div>
      </div>
    </header>
    <div id="call_container">
      <div id="call_buttons" class="myrow" style="width:auto;">
            <div id="call_div" class="padit call-button" style="display:None">
              <button id="call" class="md-button md-button--circle md-button--44 md-button--green" title="Make Video Call" type="button">
                <span class="md-button__children"><i class="icon icon-audio-video_24"></i></span>
              </button>
            </div>
            <div id="call_listen_div" class="padit call-button" style="display:None">
              <button id="call-listen" class="md-button md-button--circle md-button--44 md-button--green" title="Join Meeting as Listener" type="button">
                <span class="md-button__children"><i class="icon icon-telepresence_24"></i></span>
              </button>
            </div>
            <div id="hangup_div" class="padit call-button" style="display:None">
              <button id="hangup" class="md-button md-button--circle md-button--44 md-button--red" alt="Reject call" type="button" aria-label="reject call">
                <span class="md-button__children"><i class="icon icon-cancel_24"></i></span>
              </button>
            </div>
            <div id="share_screen_div" class="padit call-button" style="display:None">
              <button id="screen_share" class="md-button md-button--circle md-button--44 md-button--grey" alt="Share screen" type="button" aria-label="share screen">
                <span class="md-button__children"><i id="screen_share_icon" class="icon icon-content-share_24"></i></span>
              </button>
            </div>
            <div id="audio_mute_div" class="padit call-button" style="display:None">
              <button id="audio_mute" class="md-button md-button--circle md-button--44 md-button--grey" alt="Mute audio" type="button" aria-label="mute audio">
                <span class="md-button__children"><i id="audio_mute_icon" class="icon icon-microphone_24"></i></span>
              </button>
            </div>
            <div id="video_mute_div" class="padit call-button" style="display:None">
              <button id="video_mute" class="md-button md-button--circle md-button--44 md-button--grey" alt="Mute video" type="button" aria-label="mute video">
                <span class="md-button__children"><i id="video_mute_icon" class="icon icon-camera_24"></i></span>
              </button>
            </div>
      </div>
      <div id="peripheral_selectors">
        <div id="v_select" class="padit myrow" style="display:None;justify-content:center;">
          <i class="icon icon-camera-swap_24 circle-icon"></i><select id="videoSource" style="width:auto;"></select>
        </div>
        <div id="a_select" class="padit myrow" style="display:None;justify-content:center;">
          <i class="icon icon-microphone_24 circle-icon"></i><select id="audioSource" style="width:auto;"></select>
        </div>
        <div id="layout_select" class="padit myrow" style="display:None;justify-content:center;">
          <i class="icon icon-video-layout-overlay_24 circle-icon"></i>
          <select id="videoLayout" style="width:auto;">
            <option value="Single">Single</option>
            <option value="Equal">Equal</option>
            <option value="ActivePresence">ActivePresence</option>
            <option value="Prominent">Prominent</option>
            <option value="OnePlusN">OnePlusN</option>
          </select>
        </div>
      </div>
      <div id="remote" class="remote">
        <div id="self" class="self">
          <video id="self-view" class="self_video" muted autoplay></video>
          <video id="self-share" class="self_video" muted autoplay></video>
        </div>
        <audio id="remote-view-audio" autoplay></audio>
        <video id="remote-view-video" class="remote_video" autoplay>
        </video>
      </div>
    </div>

    <div id="log" class="padit"></div>

    <script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/sdk.js" async ></script>
  </body>
</html>
