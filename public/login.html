<!DOCTYPE html>
<html lang="en">
<head>
	<title>Webex Demo SMS Validation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="css/login-util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div id="part1" class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<div class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						SMS Validation
					</span>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Phone Number
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" id="tel" type="tel" name="tel">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button id="send" class="login100-form-btn">
							Send
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							powered by imimobile
						</span>
					</div>
				</div>
			</div>
			<div id="part2" class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33" style="display:none">
				<div class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Verify Code
					</span>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Code
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" id="code" type="tel" pattern="[0-9]{4}">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button id="verify" class="login100-form-btn">
							Verify
						</button>
						<span id="restart" class="txt2" style="cursor:pointer">
							Start Over
						</span>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							powered by imimobile
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="js/phoneNumberValidate.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
